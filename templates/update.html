{% extends 'base.html' %}
{% block body %}

    <div class="container"> 
      <form action="/update/{{todo.sno}}"  method="POST">
        <div class="my-3">
          <h1>Update your Todo</h1>
          
          <label for="title" class="form-label">Todo Title</label>
          <input type="text" class="form-control"  name ="title" value="{{todo.title}}" id="title aria-describedby="emailHelp">
          
        <div class="mb-3">
          <label for="desc" class="form-label">Todo Description</label>
          <input type="text"  name ="desc"class="form-control" value="{{todo.desc}}"  id="desc" >
        </div>
        <button type="submit" class="btn  btn-outline-dark">Update</button>
      </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  {% endblock body %}
